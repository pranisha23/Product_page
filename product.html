<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Product Page</title>
  </head>
  <body>
    <section class="navbar">
      <div class="menu-items">
        <div class="logo">
          <a href=""
            ><img width="160px" src="./images/logo2.png" alt="logo"
          /></a>
        </div>
        <div class="menu">
          <a href="">Home</a>
          <a href="">Gifts</a>
          <a href="">Shop</a>
          <a href="">Sale</a>
          <a href="">Stories</a>
        </div>
        <div class="nav-icon">
          <i class="fa-solid fa-magnifying-glass"></i>
          <i class="fa-solid fa-user"></i>
          <i class="fa-regular fa-heart"></i>
          <i class="fa-solid fa-cart-shopping"></i>
        </div>
      </div>
    </section>

    <section class="hero">
      <h1>Jewellery</h1>
      <div class="hero-img">
        <div class="img-desc">
          <img src="./images/products/earing1.jpg" alt="earing" />
          <p class="img-text">Earings</p>
        </div>
        <div class="img-desc">
          <img src="./images/products/ring1.jpg" alt="ring" />
          <p class="img-text">Ring</p>
        </div>
        <div class="img-desc">
          <img src="./images/products/necklace1.jpg" alt="necklace" />
          <p class="img-text">Necklace</p>
        </div>
        <div class="img-desc">
          <img src="./images/products/bracelet1.jpg" alt="bracelet" />
          <p class="img-text">Bracelet</p>
        </div>
      </div>
    </section>

    <section class="product">
      <div class="filter">
        <p>Filter By:</p>
        <div class="dropdown">
          <div class="select">
            <span class="selected">Category</span>
            <i class="fa-solid fa-caret-down"></i>
          </div>
          <ul class="menu-drop">
            <li>Earings</li>
            <li>Necklace</li>
            <li>Ring</li>
            <li>Bracelet</li>
          </ul>
        </div>
        <div class="dropdown">
          <div class="select">
            <span class="selected">Price</span>
            <i class="fa-solid fa-caret-down"></i>
          </div>
          <ul class="menu-drop">
            <li>Rs.350 & Under</li>
            <li>Rs.500 - Rs.1000</li>
            <li>Rs.1000 & Over</li>
          </ul>
        </div>
      </div>
      <div class="all-product">
        <img src="./images/products/earing2.jpg" alt="earing" />
        <img src="./images/products/necklace2.jpg" alt="necklace" />
        <img src="./images/products/bracelet2.jpg" alt="bracelet" />
        <img src="./images/products/ring2.jpg" alt="ring" />

        <img src="./images/products/bracelet3.jpg" alt="bracelet" />
        <img src="./images/products/necklace3.jpg" alt="necklace" />
        <img src="./images/products/earing3.jpg" alt="earing" />
        <img src="./images/products/ring3.jpg" alt="ring" />

        <img src="./images/products/bracelet4.jpg" alt="bracelet" />
        <img src="./images/products/bracelet6.jpg" alt="bracelet" />
        <img src="./images/products/earing4.jpg" alt="earing" />
        <img src="./images/products/necklace4.jpg" alt="necklace" />

        <img src="./images/products/necklace5.jpg" alt="necklace" />
        <img src="./images/products/bracelet5.jpg" alt="bracelet" />
        <img src="./images/products/ring6.jpg" alt="ring" />
        <img src="./images/products/earing5.jpg" alt="earing" />
      </div>
    </section>
  </body>
</html>
